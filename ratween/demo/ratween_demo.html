<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>mielogger demo page</title>
	<script src="jquery-1.6.2.min.js"></script>
	<script src="ratween.js"></script>
<script>


$(function(){
		$('#main').ratween({
			top:'100px', left:'300px', opacity:0.5
			}, {
				time:0.5, delay:0, easing:'ease-in-out',
				callback:function(){
					$().mlog('finish!!');
				}
			}
		);
});


</script>

<style>

/* For modern browsers */
.clearfix:before,.clearfix:after {
    content:"";
    display:table;
}
.clearfix:after {
    clear:both;
}
/* For IE 6/7 (trigger hasLayout) */
.clearfix {
    zoom:1;
}

body{
	padding:0px;
	margin:0px;
	color:#666;
	font-family: sans-serif;
	font-size:16px;
	background: #A4B5BF;
}
#main{
	width:100px;
	height:100px;
	background:#ff0;
	position:absolute;
	top:'50px',
	left:'50px'
}
</style>
</head>
<body>
	<div id="main"></div>
</body>
</html>
